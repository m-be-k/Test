<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .grid {
        display: grid;
        grid-template-columns: repeat(10, 50px);
    }
    .grid-style{
        padding: 10px;
        border: 1px solid black;
        gap: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .blue-diagonal{
        background-color: #00c0fb;
    }
    .green{
        background-color: #59a114;
    }
    .blue{
        background-color: #165ca2;
    }
    .cabbage{
        background-color: #2e9d81;
    }
</style>
<body>
<div class="grid" id="tablica"></div>
<script src='tablica.js'></script>
</body>
</html>
